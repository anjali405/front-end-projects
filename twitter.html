<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Card</title>
    <style>
        .margin-top-bottom {
            margin-top: 0px;
            margin-bottom: 0px;
        }
    </style>
</head>

<body>
    <main style="width: 500px;margin-left: auto;margin-right:auto;">
        <h1>Twittter Card layout</h1>

        <div style="display: flex;">
            <img src="image/booch.jpg" alt="booch" width="64" height="64" style="margin-right: 15px;">
            <div>
                <div style="display: flex;">
                    <h3 class="margin-top-bottom">Grady Booch</h3>
                    <img src="image/tick.jpg" alt="tick" width="35" height="35" style="display: inline-block;">
                </div>
                <p style="margin-top: 0px;margin-bottom: 0px;">@Grady_Booch . 4oct</p>
            </div>
        </div>

        <p> Much of contemporary computing was woven on a loom of sorrow, forged in the conflicts of WW II
            and the Cold War. The need for safety, for protection, and yes, for power led us there.</p>



        <div style="display: flex;justify-content: space-between;">
            <div style="display: flex;">
                <img src="image/reply.png" alt="reply" width="20" height="20">
                <p style="margin-top: 2px;">1</p>
            </div>

            <div style="display: flex;">
                <img src="image/retweet.jpg" alt="reply" width="30" height="30" style="display: inline-block;">
                <p>2</p>
            </div>

            <div style="display: flex;">
                <img src="image/like heart.png" alt="reply" width="20" height="20">
                    <p>52</p>
            </div>
        </div>
    </main>
</body>

</html>
